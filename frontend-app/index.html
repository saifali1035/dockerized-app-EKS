<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="text-primary">‚úÖ v1.1.0</h1>
    <h1 class="text-primary">üöÄ DynamoDB Data Viewer</h1>
    <button id="loadData" class="btn btn-success">Load Data</button>
    
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('loadData').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p class="text-muted">Loading data...</p>';

      try {
        const response = await fetch('/testdb');
        if (!response.ok) throw new Error(`Error ${response.status}`);
        
        const { success, data } = await response.json();
        if (!success) throw new Error('Data fetch failed');

        if (!data.Items || data.Items.length === 0) {
          resultDiv.innerHTML = '<p class="text-warning">No records found.</p>';
          return;
        }

        const html = data.Items.map(item => `
          <div class="card">
            <div class="card-body">
              <pre>${JSON.stringify(item, null, 2)}</pre>
            </div>
          </div>
        `).join('');

        resultDiv.innerHTML = html;

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p class="text-danger">‚ùå Failed to load data: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
