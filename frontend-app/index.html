<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DynamoDB Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-primary">‚úÖ v1.2.0</h1>
    <h1 class="text-center mb-4">üìã DynamoDB Records</h1>
    <div class="text-center">
      <button class="btn btn-primary mb-4" onclick="loadData()">üîÑ Load Data</button>
    </div>
    <div id="result" class="row row-cols-1 row-cols-md-2 g-4 justify-content-center"></div>
  </div>

  <script>
    async function loadData() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p class="text-muted">Loading...</p>';

      try {
        const response = await fetch('/testdb');
        const data = await response.json();

        if (!data.Items || data.Items.length === 0) {
          resultDiv.innerHTML = '<p class="text-warning">No records found in DynamoDB.</p>';
          return;
        }

        const html = data.Items.map(item => `
          <div class="col">
            <div class="card h-100 shadow-sm border-0">
              <div class="card-body">
                ${Object.entries(item).map(([key, value]) => `
                  <p class="mb-1"><strong>${key}</strong>: ${value}</p>
                `).join('')}
              </div>
            </div>
          </div>
        `).join('');

        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '<p class="text-danger">‚ùå Error loading data</p>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
