name: EKS Deployment

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'frontend-app/**'
      - 'backend-app/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      FRONTEND_REPO: frontend-app
      BACKEND_REPO: backend-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Set backend image tag
        id: backend_image_tag
        run: echo "BACKEND_IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set frontend image tag
        id: frontend_image_tag
        run: echo "FRONTEND_IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build backend Docker image
        run: |
          cd backend-app
          docker build -t $BACKEND_REPO:${{ env.BACKEND_IMAGE_TAG }} .

      - name: Tag and push backend image
        run: |
          docker tag $BACKEND_REPO:${{ env.BACKEND_IMAGE_TAG }} $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO:${{ env.BACKEND_IMAGE_TAG }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO:${{ env.BACKEND_IMAGE_TAG }}

      - name: Build frontend Docker image
        run: |
          cd frontend-app
          docker build -t $FRONTEND_REPO:${{ env.FRONTEND_IMAGE_TAG }} .

      - name: Tag and push frontend image
        run: |
          docker tag $FRONTEND_REPO:${{ env.FRONTEND_IMAGE_TAG }} $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:${{ env.FRONTEND_IMAGE_TAG }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:${{ env.FRONTEND_IMAGE_TAG }}

      - name: Update image tags in Kubernetes manifests
        run: |
          sed -i "s|image: .*/frontend-app:.*|image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/frontend-app:$SHORT_HASH|" k8s/frontend-deployment.yaml
          sed -i "s|image: .*/backend-app:.*|image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/backend-app:$SHORT_HASH|" k8s/backend-deployment.yaml

      - name: Commit and push manifest updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/*.yaml
          git commit -m "ðŸ”„ Update image tags to $SHORT_HASH"
          git push origin master

